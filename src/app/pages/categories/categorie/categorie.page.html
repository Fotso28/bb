<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-toggle slot="start">
      <ion-button icon-only="true">
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-menu-toggle>
    <ion-title>Categories {{ type == "produit" ? "Produit" : "DÃ©pense"}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Categorie</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item-sliding *ngFor="let categorie of categories" #slidingItem>
      <ion-item (click)="gotoFamilleDetail(categorie)">{{categorie.nom}}</ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="delete(categorie, slidingItem)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/add-update-categorie/add/{{type}}">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
