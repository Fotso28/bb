      </div>

  <div class="custom_list">
    <ion-list lines="none">
      <ion-item-sliding *ngFor="let categorie of categories" #slidingItem>
        <ion-item button (click)="gotoFamilleDetail(categorie)">
          <div class="list ">
            <div class="title">{{categorie.nom}}</div>
          </div>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="danger" (click)="delete(categorie, slidingItem)">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/add-update-categorie/add/{{type}}">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
