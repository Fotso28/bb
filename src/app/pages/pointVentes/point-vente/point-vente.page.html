<ion-header [translucent]="true" mode="md" class="no-shadow">
  <ion-toolbar>
    <div class="d-flex" routerLink="/">
      <div class="img ion-activatable">
        <img src="assets/icon/back-button.png" class="back-btn" alt="">
        <ion-ripple-effect class="ripple"></ion-ripple-effect>
      </div>
      <ion-title class="ion-text-center">Point de vente</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <div class="custom_list">
    <ion-list lines="none">
      <ion-item-sliding style="position: relative;" *ngFor="let pointVente of pointVentes" #slidingItem>
        <div class="triangle"  [ngClass]="{'active': pointVenteSvc.getActivePointeVente()?.id == pointVente.id, 'disabled': pointVenteSvc.getActivePointeVente()?.id != pointVente.id}"></div>
        <ion-item button (click)="gotoFamilleDetail(pointVente)">
          <div class="list ">
            <div class="title">{{pointVente.nom}}</div>
          </div>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="danger" (click)="delete(pointVente, slidingItem)">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/add-update-point-vente/add">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
