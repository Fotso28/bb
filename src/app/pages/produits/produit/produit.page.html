<ion-header [translucent]="true" mode="md" class="no-shadow">
  <ion-toolbar>
    <div class="d-flex">
      <div class="img ion-activatable">
        <img routerLink="/" src="assets/icon/back-button.png" class="back-btn" alt="">
        <ion-ripple-effect class="ripple"></ion-ripple-effect>
      </div>
      <ion-title class="ion-text-center" >Produits</ion-title>
     
    </div>
    <ion-buttons slot="end" (click)="show = !show">
      <ion-button>
        <ion-icon mode="ios" name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  class="ion-padding"  >
  <app-menu [show]="show"></app-menu>

  <div class="custom_list" (scroll)="onScroll($event)" style="height: calc(100vh - 60px); overflow-y: scroll;">
    <ion-list lines="none">
      <ion-item-sliding *ngFor="let produit of produits" #slidingItem>
        <ion-item button (click)="gotoFamilleDetail(produit)">
          <ion-avatar slot="start" style="border: 1px solid #8d8d8d;display: flex;justify-content: center;align-items: center;">
            <ion-img [src]="produit.imgLink || 'assets/icon/person.png'"></ion-img>
          </ion-avatar>
          <div class="list ">
            <div class="title">{{produit.nom}}</div>
            <small>{{produit.ristourne}}</small>
          </div>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="danger" (click)="delete(produit, slidingItem)">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/add-update-produit/add">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
