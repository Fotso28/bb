<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-toggle slot="start">
      <ion-button icon-only="true">
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-menu-toggle>
    <ion-title>Casier</ion-title
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      >
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="fournisseurForm">
    <div>
      <ion-input id="id_fournisseur" formControlName="id_fournisseur" style="display: none;"></ion-input>
      <ion-input label="Nom du fournisseur*"  mode="md" label-placement="floating" fill="outline" placeholder="Tapez le nom du fournisseur" id="nom" formControlName="nom" readonly required></ion-input>
      <ion-input type="text" mode="md" label="Numero de facture" min="0" label-placement="floating" fill="outline" inputmode="numeric" placeholder="Tapez le numero de la facture" formControlName="num_facture"></ion-input>
      <ion-input type="text" mode="md" label="Photo" label-placement="floating" fill="outline" inputmode="text"  placeholder="Tapez l'url de l'image" formControlName="photo_facture_url"></ion-input>
    </div>
  </form>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" *ngIf="!closebtn">
    <ion-fab-button (click)="next()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ng-container class="modal">
    <ion-modal  #modal trigger="nom"  [initialBreakpoint]="0.6" [breakpoints]="[0, 0.6, 0.8]" [presentingElement]="presentingElement">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Modal</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="modal.dismiss()">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-item *ngFor="let fournisseur of fournisseurs" (click)="fournisseurSelected(fournisseur)">
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>{{fournisseur.nom}}</h2>
                <p>Sales Rep</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ng-container>
</ion-content>
